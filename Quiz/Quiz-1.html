<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz 1 - Sigma Web-dev</title>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap');

      html,
      body {
         font-family: "Baloo Bhai 2", system-ui;
         margin: 0;
         height: 100vh;
         width: 100vw;
         display: flex;
         justify-content: center;
         align-items: center;
         scroll-behavior: smooth;
         overflow-x: hidden;
         background-color: #e8f0fe;
         color: #333;
      }

      .form {
         background-color: #ffffff;
         padding: 2vh 4vw;
         border-radius: 5%;
         box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
         transition: transform 0.3s;
      }

      .form:hover {
         transform: translateY(-5px);
      }

      form {
         display: flex;
         flex-direction: column;
         gap: 1vh;
         justify-content: center;
      }

      form h1 {
         text-align: center;
         padding-bottom: 1.5vh;
         font-size: 1.8rem;
         color: #2778cf;
         /* Primary color */
         border-bottom: 2px solid rgba(0, 86, 179, 0.5);
      }

      .inputs {
         display: flex;
         flex-direction: column;
      }



      label {
         font-size: large;
         font-weight: 300;
         margin-bottom: 0.5vh;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
         font-size: medium;
         width: 30vw;
         padding: 1.5vh 1.2vw;
         outline: none;
         border: 1px solid #b0c4de;
         /* Light border color */
         background-color: #f0f8ff;
         /* Light input background */
         border-radius: 10px;
         color: #333;
         color: #4d4d4d;
      }

      input:focus,
      textarea:focus {
         transition: .5s;
         border-color: #0056b3;
         outline: none;
      }

      button {
         font-size: medium;
         width: 100%;
         padding: 1.5vh 1.2vw;
         border-radius: 10px;
         color: #ffffff;
         font-weight: 600;
         margin-top: 2vh;
         border: none;
         background-color: #0056b3;
      }
      button:hover {
         background-color: #004494;
      }


      @media only screen and (max-width:480px) {
         .form {
            padding: 4vh 8vw;
         }

         label {
            font-size: medium;
         }

         input[type="text"],
         input[type="email"],
         input[type="tel"],
         textarea {
            font-size: small;
            width: 70vw;
            padding: 1vh 4vw;
         }
      }
   </style>
</head>

<body>
   <span class="form">
      <form>
         <h1>Contact Me</h1>
         <div class="inputs">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" value="Saad Shaikh" required>
         </div>
         <div class="split">
            <div class="inputs">
               <label for="email">Email</label>
               <input type="email" name="email" id="email" placeholder="Enter Your Email"
                  value="shaikhsaad256@gmail.com" required>
            </div>
            <div class="inputs">
               <label for="phone">Phone</label>
               <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number" value="8200060***" required>
            </div>
         </div>
         <div class="inputs">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Write Your Subject" value="Job Offer" required>
         </div>
         <div class="inputs">
            <label for="message">Message</label>
            <textarea name="message" id="message" required></textarea>
         </div>
         <div class="Submit">
            <button type="submit">Submit</button>
         </div>
      </form>
   </span>
</body>

</html>
