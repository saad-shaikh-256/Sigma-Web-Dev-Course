<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bookmark Manager</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>

<body>
   <div class="header">
      <div class="Label">Bookmark Manager</div>
      <div class="Add">Add Bookmark</div>
   </div>

   <div class="container">
      <div class="search">
         <form action="https://www.google.com/search" id="searchForm" method="get" target="_blank">
            <input type="search" id="searchInput" placeholder="Search by text or URL">
            <button type="submit"><img src="Assets/searchIcon.svg" alt="searchIcon"></button>
         </form>
      </div>
      <div class="bookmarks">
         <a href="https://www.figma.com/@saadshaikh">Figma</a>
         <a href="https://www.youtube.com">Youtube</a>
         <a href="https://www.google.com">Google</a>
         <a href="https://www.facebook.com">Facebook</a>
         <a href="https://www.instagram.com">Instagram</a>
      </div>
   </div>

</body>

</html>
